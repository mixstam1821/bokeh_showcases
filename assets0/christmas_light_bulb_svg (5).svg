    <path d="M -15,15 Q -10,18 -5,20 T 5,24 T 15,25" 
          stroke="#fd79a8" stroke-width="1.5" fill="none" opacity="0.4" stroke-linecap="round"/>
    <path d="M 15,10 Q 8,15 0,18 T -12,22" 
          stroke="#ffe8f0" stroke-width="1.2" fill="none" opacity="0.5" stroke-linecap="round"/>
    
    <ellipse cx="-10" cy="12" rx="8" ry="12" fill="url(#glassOverlay)"/>
    
    <circle cx="0" cy="20" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="20" r="4" fill="#ffffff"/>
    
    <ellipse cx="0" cy="48" rx="9" ry="3" fill="#8b6914"/>
    <path d="M -8,48 L -6,52 L 6,52 L 8,48 Z" fill="url(#brass)"/>
  </g>
</svg>
