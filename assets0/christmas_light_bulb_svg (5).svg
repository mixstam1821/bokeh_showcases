    <path d="M 15,10 Q 8,15 0,18 T -12,22" 
          stroke="#f0edff" stroke-width="1.2" fill="none" opacity="0.5" stroke-linecap="round"/>
    
    <ellipse cx="-10" cy="12" rx="8" ry="12" fill="url(#glassOverlay)"/>
    
    <circle cx="0" cy="20" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="20" r="4" fill="#ffffff"/>
    
    <ellipse cx="0" cy="48" rx="9" ry="3" fill="#8b6914"/>
    <path d="M -8,48 L -6,52 L 6,52 L 8,48 Z" fill="url(#brass)"/>
  </g>
  
  <!-- Orb Lantern 6 - Pink/Rose -->
  <g transform="translate(460, 85)" filter="url(#etherealGlow)">
    <circle cx="0" cy="20" r="50" fill="url(#energySwirl6)" opacity="0.4"/>
    <circle cx="0" cy="20" r="38" fill="url(#energySwirl6)" opacity="0.3"/>
    
    <path d="M -8,0 L -10,5 L -8,8 L 8,8 L 10,5 L 8,0 Z" fill="url(#brass)"/>
    <circle cx="0" cy="-2" r="3" fill="#d4af37"/>
    <ellipse cx="0" cy="8" rx="9" ry="3" fill="#8b6914"/>
    
    <circle cx="0" cy="20" r="28" fill="url(#orbCore6)"/>
    
    <g opacity="0.7" filter="url(#particleGlow)">
      <circle cx="-12" cy="12" r="2" fill="#fd79a8"/>
      <circle cx="15" cy="18" r="2.5" fill="#ffe8f0"/>
      <circle cx="-8" cy="25" r="1.5" fill="#e84393"/>
      <circle cx="10" cy="28" r="2" fill="#ff8ac4"/>
      <circle cx="-15" cy="20" r="1.8" fill="#c0392b"/>
      <circle cx="8" cy="15" r="2.2" fill="#ffb3d9"/>
