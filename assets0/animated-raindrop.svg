<svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8d8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4aa5ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g>
    <path d="M50 20 
             Q 50 20, 90 90
             Q 90 140, 50 140
             Q 10 140, 10 90
             Q 10 90, 50 20" 
          fill="url(#dropGradient)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0,0; 0,20; 0,0"
        dur="1s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Small water splashes -->
    <circle cx="30" cy="130" r="3" fill="#4aa5ff" opacity="0.6">
      <animate
        attributeName="opacity"
        values="0;0.6;0"
        dur="1s"
        repeatCount="indefinite"/>
    </circle>
    
    <circle cx="70" cy="130" r="3" fill="#4aa5ff" opacity="0.6">
      <animate
        attributeName="opacity"
        values="0;0.6;0"
        dur="1s"
        repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
