    <rect x="-5" y="3" width="10" height="5" rx="1" fill="#2d3436"/>
    <ellipse cx="0" cy="30" rx="13" ry="20" fill="url(#blue)" filter="url(#glow)"/>
    <ellipse cx="-4" cy="22" rx="5" ry="9" fill="url(#glassShine)"/>
    <path d="M -8,28 Q -6,24 -3,22" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.7" stroke-linecap="round"/>
  </g>
  
  <!-- Green bulb -->
  <g transform="translate(130, 50)" filter="url(#outerGlow)">
    <ellipse cx="0" cy="5" rx="4" ry="4" fill="#2d3436"/>
    <rect x="-5" y="3" width="10" height="5" rx="1" fill="#2d3436"/>
    <ellipse cx="0" cy="30" rx="13" ry="20" fill="url(#green)" filter="url(#glow)"/>
    <ellipse cx="-4" cy="22" rx="5" ry="9" fill="url(#glassShine)"/>
    <path d="M -8,28 Q -6,24 -3,22" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.7" stroke-linecap="round"/>
  </g>
  
  <!-- Orange bulb -->
  <g transform="translate(165, 75)" filter="url(#outerGlow)">
    <ellipse cx="0" cy="5" rx="4" ry="4" fill="#2d3436"/>
    <rect x="-5" y="3" width="10" height="5" rx="1" fill="#2d3436"/>
    <ellipse cx="0" cy="30" rx="13" ry="20" fill="url(#orange)" filter="url(#glow)"/>
    <ellipse cx="-4" cy="22" rx="5" ry="9" fill="url(#glassShine)"/>
    <path d="M -8,28 Q -6,24 -3,22" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.7" stroke-linecap="round"/>
  </g>
  
  <!-- Purple bulb -->
  <g transform="translate(200, 50)" filter="url(#outerGlow)">
    <ellipse cx="0" cy="5" rx="4" ry="4" fill="#2d3436"/>
    <rect x="-5" y="3" width="10" height="5" rx="1" fill="#2d3436"/>
    <ellipse cx="0" cy="30" rx="13" ry="20" fill="url(#purple)" filter="url(#glow)"/>
    <ellipse cx="-4" cy="22" rx="5" ry="9" fill="url(#glassShine)"/>
    <path d="M -8,28 Q -6,24 -3,22" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.7" stroke-linecap="round"/>
  </g>
  
  <!-- Pink bulb -->
  <g transform="translate(235, 75)" filter="url(#outerGlow)">
    <ellipse cx="0" cy="5" rx="4" ry="4" fill="#2d3436"/>
    <rect x="-5" y="3" width="10" height="5" rx="1" fill="#2d3436"/>
    <ellipse cx="0" cy="30" rx="13" ry="20" fill="url(#pink)" filter="url(#glow)"/>
    <ellipse cx="-4" cy="22" rx="5" ry="9" fill="url(#glassShine)"/>
    <path d="M -8,28 Q -6,24 -3,22" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.7" stroke-linecap="round"/>
  </g>
  
  <!-- Cyan bulb -->
  <g transform="translate(270, 50)" filter="url(#outerGlow)">
    <ellipse cx="0" cy="5" rx="4" ry="4" fill="#2d3436"/>
    <rect x="-5" y="3" width="10" height="5" rx="1" fill="#2d3436"/>
    <ellipse cx="0" cy="30" rx="13" ry="20" fill="url(#cyan)" filter="url(#glow)"/>
    <ellipse cx="-4" cy="22" rx="5" ry="9" fill="url(#glassShine)"/>
    <path d="M -8,28 Q -6,24 -3,22" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.7" stroke-linecap="round"/>
  </g>
</svg>