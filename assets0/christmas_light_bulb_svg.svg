<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <!-- Glow effects for each color -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradients for bulbs -->
    <radialGradient id="redGlow" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="yellowGlow" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#ffe066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab005;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="blueGlow" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#74c0fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c7ed6;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="greenGlow" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#8ce99a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="orangeGlow" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#ffa94d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="purpleGlow" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#cc5de8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c36b5;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Wire/cable connecting lights -->
  <path d="M 10,50 Q 40,30 70,50 T 130,50 T 190,50" 
        stroke="#2c3e50" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Light bulbs (teardrop/C9 shape) -->
  <!-- Red bulb -->
  <g transform="translate(20, 45)">
    <ellipse cx="0" cy="5" rx="2.5" ry="3" fill="#2c3e50"/>
    <ellipse cx="0" cy="20" rx="10" ry="15" fill="url(#redGlow)" filter="url(#glow)"/>
    <ellipse cx="-3" cy="15" rx="3" ry="5" fill="#ff8787" opacity="0.6"/>
  </g>
  
  <!-- Yellow bulb -->
  <g transform="translate(55, 35)">
    <ellipse cx="0" cy="5" rx="2.5" ry="3" fill="#2c3e50"/>
    <ellipse cx="0" cy="20" rx="10" ry="15" fill="url(#yellowGlow)" filter="url(#glow)"/>
    <ellipse cx="-3" cy="15" rx="3" ry="5" fill="#ffec99" opacity="0.6"/>
  </g>
  
  <!-- Blue bulb -->
  <g transform="translate(85, 45)">
    <ellipse cx="0" cy="5" rx="2.5" ry="3" fill="#2c3e50"/>
    <ellipse cx="0" cy="20" rx="10" ry="15" fill="url(#blueGlow)" filter="url(#glow)"/>
    <ellipse cx="-3" cy="15" rx="3" ry="5" fill="#a5d8ff" opacity="0.6"/>
  </g>
  
  <!-- Green bulb -->
  <g transform="translate(115, 35)">
    <ellipse cx="0" cy="5" rx="2.5" ry="3" fill="#2c3e50"/>
    <ellipse cx="0" cy="20" rx="10" ry="15" fill="url(#greenGlow)" filter="url(#glow)"/>
    <ellipse cx="-3" cy="15" rx="3" ry="5" fill="#b2f2bb" opacity="0.6"/>
  </g>
  
  <!-- Orange bulb -->
  <g transform="translate(145, 45)">
    <ellipse cx="0" cy="5" rx="2.5" ry="3" fill="#2c3e50"/>
    <ellipse cx="0" cy="20" rx="10" ry="15" fill="url(#orangeGlow)" filter="url(#glow)"/>
    <ellipse cx="-3" cy="15" rx="3" ry="5" fill="#ffc078" opacity="0.6"/>
  </g>
  
  <!-- Purple bulb -->
  <g transform="translate(175, 35)">
    <ellipse cx="0" cy="5" rx="2.5" ry="3" fill="#2c3e50"/>
    <ellipse cx="0" cy="20" rx="10" ry="15" fill="url(#purpleGlow)" filter="url(#glow)"/>
    <ellipse cx="-3" cy="15" rx="3" ry="5" fill="#e599f7" opacity="0.6"/>
  </g>
</svg>