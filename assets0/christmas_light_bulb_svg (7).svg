<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" width="600" height="350">
  <defs>
    <!-- Soft glowing light effect -->
    <filter id="softGlow" height="500%" width="500%" x="-200%" y="-200%">
      <feGaussianBlur stdDeviation="10" result="blur1"/>
      <feGaussianBlur stdDeviation="5" result="blur2"/>
      <feGaussianBlur stdDeviation="2" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur3"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Crystalline shimmer -->
    <filter id="crystalShimmer">
      <feGaussianBlur stdDeviation="1.5"/>
      <feColorMatrix type="matrix" values="1.3 0 0 0 0  0 1.3 0 0 0  0 0 1.3 0 0  0 0 0 1 0"/>
    </filter>
    
    <!-- Light emanation gradients -->
    <radialGradient id="snowLight1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#cfe2ff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#9ec5fe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6ea8fe;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="snowLight2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fff5f7;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ffccd5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff8fa3;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="snowLight3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fffef5;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#fff4d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd966;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="snowLight4" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f0fff4;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#c6f6d5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#68d391;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="snowLight5" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#e9d5ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="snowLight6" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ecfeff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#a5f3fc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0" />
    </radialGradient>
    
    <!-- Realistic snowflake pattern 1 - Dendrite -->
    <g id="dendrite">
      <!-- Main 6 branches -->
      <path d="M 0,-25 L 0,25" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M -21.65,-12.5 L 21.65,12.5" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M -21.65,12.5 L 21.65,-12.5" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Side branches on each arm -->
      <path d="M 0,-18 L -5,-15 M 0,-18 L 5,-15" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M 0,-11 L -4,-9 M 0,-11 L 4,-9" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M 0,18 L -5,15 M 0,18 L 5,15" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M 0,11 L -4,9 M 0,11 L 4,9" stroke-width="1.2" stroke-linecap="round"/>
      
      <path d="M 15.6,-9 L 13,-12.5 M 15.6,-9 L 18.65,-7" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M 8,-4.6 L 6.5,-7.5 M 8,-4.6 L 10.4,-3.5" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M -15.6,9 L -13,12.5 M -15.6,9 L -18.65,7" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M -8,4.6 L -6.5,7.5 M -8,4.6 L -10.4,3.5" stroke-width="1.2" stroke-linecap="round"/>
      
      <path d="M 15.6,9 L 13,12.5 M 15.6,9 L 18.65,7" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M 8,4.6 L 6.5,7.5 M 8,4.6 L 10.4,3.5" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M -15.6,-9 L -13,-12.5 M -15.6,-9 L -18.65,-7" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M -8,-4.6 L -6.5,-7.5 M -8,-4.6 L -10.4,-3.5" stroke-width="1.2" stroke-linecap="round"/>
      
      <!-- Fine crystal details -->
      <circle cx="0" cy="0" r="3" stroke-width="1" fill="none"/>
      <path d="M -2,-20 L 2,-20 M -2,20 L 2,20" stroke-width="1" stroke-linecap="round"/>
      <path d="M 17.3,-10 L 20,-10 M -17.3,10 L -20,10" stroke-width="1" stroke-linecap="round"/>
      <path d="M 17.3,10 L 20,10 M -17.3,-10 L -20,-10" stroke-width="1" stroke-linecap="round"/>
    </g>
    
    <!-- Realistic snowflake pattern 2 - Plate -->
    <g id="plate">
      <circle cx="0" cy="0" r="18" stroke-width="2" fill="none"/>
      <circle cx="0" cy="0" r="12" stroke-width="1.5" fill="none"/>
      <circle cx="0" cy="0" r="6" stroke-width="1.5" fill="none"/>
      
      <path d="M 0,-20 L 0,20 M -20,0 L 20,0" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M -14.14,-14.14 L 14.14,14.14 M -14.14,14.14 L 14.14,-14.14" stroke-width="1.5" stroke-linecap="round"/>
      
      <circle cx="0" cy="-18" r="2.5" stroke-width="1" fill="none"/>
      <circle cx="15.6" cy="-9" r="2.5" stroke-width="1" fill="none"/>
      <circle cx="15.6" cy="9" r="2.5" stroke-width="1" fill="none"/>
      <circle cx="0" cy="18" r="2.5" stroke-width="1" fill="none"/>
      <circle cx="-15.6" cy="9" r="2.5" stroke-width="1" fill="none"/>
      <circle cx="-15.6" cy="-9" r="2.5" stroke-width="1" fill="none"/>
    </g>
  </defs>
  
  <!-- Delicate silver wire -->
  <path d="M 30,150 Q 95,115 160,150 T 290,150 T 420,150 T 550,150" 
        stroke="#b0bec5" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 30,150 Q 95,115 160,150 T 290,150 T 420,150 T 550,150" 
        stroke="#eceff1" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Illuminated Snowflake 1 - Cool Blue -->
  <g transform="translate(80, 145)" filter="url(#softGlow)">
    <!-- Outer luminous aura -->
    <circle cx="0" cy="0" r="50" fill="url(#snowLight1)" opacity="0.4"/>
    <circle cx="0" cy="0" r="38" fill="url(#snowLight1)" opacity="0.5"/>
    <circle cx="0" cy="0" r="28" fill="url(#snowLight1)" opacity="0.6"/>
    
    <!-- Bright core light -->
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="#cfe2ff" opacity="0.8"/>
    
    <!-- Crystal snowflake structure -->
    <g stroke="#e7f3ff" fill="none" filter="url(#crystalShimmer)">
      <use href="#dendrite"/>
    </g>
    <g stroke="#ffffff" fill="none" opacity="0.7">
      <use href="#dendrite"/>
    </g>
    
    <!-- Sparkle points -->
    <circle cx="0" cy="-25" r="1.5" fill="#ffffff"/>
    <circle cx="21.65" cy="-12.5" r="1.5" fill="#ffffff"/>
    <circle cx="21.65" cy="12.5" r="1.5" fill="#ffffff"/>
    <circle cx="0" cy="25" r="1.5" fill="#ffffff"/>
    <circle cx="-21.65" cy="12.5" r="1.5" fill="#ffffff"/>
    <circle cx="-21.65" cy="-12.5" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Illuminated Snowflake 2 - Soft Pink -->
  <g transform="translate(180, 110)" filter="url(#softGlow)">
    <circle cx="0" cy="0" r="50" fill="url(#snowLight2)" opacity="0.4"/>
    <circle cx="0" cy="0" r="38" fill="url(#snowLight2)" opacity="0.5"/>
    <circle cx="0" cy="0" r="28" fill="url(#snowLight2)" opacity="0.6"/>
    
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="#fff5f7" opacity="0.8"/>
    
    <g stroke="#ffe4e9" fill="none" filter="url(#crystalShimmer)">
      <use href="#plate"/>
    </g>
    <g stroke="#ffffff" fill="none" opacity="0.7">
      <use href="#plate"/>
    </g>
    
    <circle cx="0" cy="-20" r="1.5" fill="#ffffff"/>
    <circle cx="20" cy="0" r="1.5" fill="#ffffff"/>
    <circle cx="0" cy="20" r="1.5" fill="#ffffff"/>
    <circle cx="-20" cy="0" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Illuminated Snowflake 3 - Warm Gold -->
  <g transform="translate(280, 145)" filter="url(#softGlow)">
    <circle cx="0" cy="0" r="50" fill="url(#snowLight3)" opacity="0.4"/>
    <circle cx="0" cy="0" r="38" fill="url(#snowLight3)" opacity="0.5"/>
    <circle cx="0" cy="0" r="28" fill="url(#snowLight3)" opacity="0.6"/>
    
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="#fffef5" opacity="0.8"/>
    
    <g stroke="#fffaed" fill="none" filter="url(#crystalShimmer)">
      <use href="#dendrite"/>
    </g>
    <g stroke="#ffffff" fill="none" opacity="0.7">
      <use href="#dendrite"/>
    </g>
    
    <circle cx="0" cy="-25" r="1.5" fill="#ffffff"/>
    <circle cx="21.65" cy="-12.5" r="1.5" fill="#ffffff"/>
    <circle cx="21.65" cy="12.5" r="1.5" fill="#ffffff"/>
    <circle cx="0" cy="25" r="1.5" fill="#ffffff"/>
    <circle cx="-21.65" cy="12.5" r="1.5" fill="#ffffff"/>
    <circle cx="-21.65" cy="-12.5" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Illuminated Snowflake 4 - Fresh Green -->
  <g transform="translate(380, 110)" filter="url(#softGlow)">
    <circle cx="0" cy="0" r="50" fill="url(#snowLight4)" opacity="0.4"/>
    <circle cx="0" cy="0" r="38" fill="url(#snowLight4)" opacity="0.5"/>
    <circle cx="0" cy="0" r="28" fill="url(#snowLight4)" opacity="0.6"/>
    
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="#f0fff4" opacity="0.8"/>
    
    <g stroke="#e6ffec" fill="none" filter="url(#crystalShimmer)">
      <use href="#plate"/>
    </g>
    <g stroke="#ffffff" fill="none" opacity="0.7">
      <use href="#plate"/>
    </g>
    
    <circle cx="0" cy="-20" r="1.5" fill="#ffffff"/>
    <circle cx="20" cy="0" r="1.5" fill="#ffffff"/>
    <circle cx="0" cy="20" r="1.5" fill="#ffffff"/>
    <circle cx="-20" cy="0" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Illuminated Snowflake 5 - Lavender Purple -->
  <g transform="translate(480, 145)" filter="url(#softGlow)">
    <circle cx="0" cy="0" r="50" fill="url(#snowLight5)" opacity="0.4"/>
    <circle cx="0" cy="0" r="38" fill="url(#snowLight5)" opacity="0.5"/>
    <circle cx="0" cy="0" r="28" fill="url(#snowLight5)" opacity="0.6"/>
    
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="#faf5ff" opacity="0.8"/>
    
    <g stroke="#f3e8ff" fill="none" filter="url(#crystalShimmer)">
      <use href="#dendrite"/>
    </g>
    <g stroke="#ffffff" fill="none" opacity="0.7">
      <use href="#dendrite"/>
    </g>
    
    <circle cx="0" cy="-25" r="1.5" fill="#ffffff"/>
    <circle cx="21.65" cy="-12.5" r="1.5" fill="#ffffff"/>
    <circle cx="21.65" cy="12.5" r="1.5" fill="#ffffff"/>
    <circle cx="0" cy="25" r="1.5" fill="#ffffff"/>
    <circle cx="-21.65" cy="12.5" r="1.5" fill="#ffffff"/>
    <circle cx="-21.65" cy="-12.5" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Illuminated Snowflake 6 - Aqua Cyan -->
  <g transform="translate(570, 110)" filter="url(#softGlow)">
    <circle cx="0" cy="0" r="50" fill="url(#snowLight6)" opacity="0.4"/>
    <circle cx="0" cy="0" r="38" fill="url(#snowLight6)" opacity="0.5"/>
    <circle cx="0" cy="0" r="28" fill="url(#snowLight6)" opacity="0.6"/>
    
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="#ecfeff" opacity="0.8"/>
    
    <g stroke="#d9f9fb" fill="none" filter="url(#crystalShimmer)">
      <use href="#plate"/>
    </g>
    <g stroke="#ffffff" fill="none" opacity="0.7">
      <use href="#plate"/>
    </g>
    
    <circle cx="0" cy="-20" r="1.5" fill="#ffffff"/>
    <circle cx="20" cy="0" r="1.5" fill="#ffffff"/>
    <circle cx="0" cy="20" r="1.5" fill="#ffffff"/>
    <circle cx="-20" cy="0" r="1.5" fill="#ffffff"/>
  </g>
</svg>