<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 320" width="660" height="320">
  <defs>
    <!-- Intense neon glow -->
    <filter id="neonGlow" height="600%" width="600%" x="-250%" y="-250%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feGaussianBlur stdDeviation="6" result="mediumBlur"/>
      <feGaussianBlur stdDeviation="3" result="tightBlur"/>
      <feColorMatrix in="coloredBlur" type="matrix" values="1.5 0 0 0 0  0 1.5 0 0 0  0 0 1.5 0 0  0 0 0 1 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="mediumBlur"/>
        <feMergeNode in="tightBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Electric pulse effect -->
    <filter id="electricPulse">
      <feGaussianBlur stdDeviation="2"/>
      <feColorMatrix type="matrix" values="1.8 0 0 0 0  0 1.8 0 0 0  0 0 1.8 0 0  0 0 0 1 0"/>
    </filter>
    
    <!-- Neon tube gradient -->
    <linearGradient id="neonTube1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="neonTube2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="neonTube3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="neonTube4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="neonTube5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#bf00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="neonTube6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Core glow colors -->
    <radialGradient id="coreGlow1">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0046;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="coreGlow2">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088a3;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="coreGlow3">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a3a300;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="coreGlow4">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a32a;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="coreGlow5">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bf00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6600a3;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="coreGlow6">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a35f00;stop-opacity:0" />
    </radialGradient>
    
    <!-- Geometric snowflake definition -->
    <g id="snowflake">
      <!-- Main 6 arms -->
      <line x1="0" y1="-20" x2="0" y2="20" stroke-width="3" stroke-linecap="round"/>
      <line x1="-17.3" y1="-10" x2="17.3" y2="10" stroke-width="3" stroke-linecap="round"/>
      <line x1="-17.3" y1="10" x2="17.3" y2="-10" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Inner geometric details -->
      <circle cx="0" cy="0" r="5" stroke-width="2.5" fill="none"/>
      <circle cx="0" cy="0" r="10" stroke-width="2" fill="none"/>
      
      <!-- Branch details -->
      <line x1="0" y1="-15" x2="-4" y2="-12" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="-15" x2="4" y2="-12" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="15" x2="-4" y2="12" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="15" x2="4" y2="12" stroke-width="2" stroke-linecap="round"/>
      
      <line x1="13" y1="-7.5" x2="10" y2="-10.5" stroke-width="2" stroke-linecap="round"/>
      <line x1="13" y1="-7.5" x2="15.5" y2="-5" stroke-width="2" stroke-linecap="round"/>
      <line x1="-13" y1="7.5" x2="-10" y2="10.5" stroke-width="2" stroke-linecap="round"/>
      <line x1="-13" y1="7.5" x2="-15.5" y2="5" stroke-width="2" stroke-linecap="round"/>
      
      <line x1="13" y1="7.5" x2="10" y2="10.5" stroke-width="2" stroke-linecap="round"/>
      <line x1="13" y1="7.5" x2="15.5" y2="5" stroke-width="2" stroke-linecap="round"/>
      <line x1="-13" y1="-7.5" x2="-10" y2="-10.5" stroke-width="2" stroke-linecap="round"/>
      <line x1="-13" y1="-7.5" x2="-15.5" y2="-5" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Outer hexagon points -->
      <circle cx="0" cy="-20" r="2" stroke-width="1.5"/>
      <circle cx="17.3" cy="-10" r="2" stroke-width="1.5"/>
      <circle cx="17.3" cy="10" r="2" stroke-width="1.5"/>
      <circle cx="0" cy="20" r="2" stroke-width="1.5"/>
      <circle cx="-17.3" cy="10" r="2" stroke-width="1.5"/>
      <circle cx="-17.3" cy="-10" r="2" stroke-width="1.5"/>
    </g>
  </defs>
  
  <!-- Black cable with subtle highlights -->
  <path d="M 25,140 Q 80,105 135,140 T 245,140 T 355,140 T 465,140 T 525,140" 
        stroke="#0a0a0a" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 25,140 Q 80,105 135,140 T 245,140 T 355,140 T 465,140 T 525,140" 
        stroke="#1a1a1a" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Neon Snowflake 1 - Hot Pink -->
  <g transform="translate(70, 135)" filter="url(#neonGlow)">
    <!-- Massive outer glow -->
    <circle cx="0" cy="0" r="55" fill="#ff006e" opacity="0.15"/>
    <circle cx="0" cy="0" r="42" fill="#ff006e" opacity="0.2"/>
    <circle cx="0" cy="0" r="30" fill="#ff006e" opacity="0.3"/>
    
    <!-- Core radiant glow -->
    <circle cx="0" cy="0" r="25" fill="url(#coreGlow1)" opacity="0.8"/>
    
    <!-- Neon snowflake -->
    <g stroke="url(#neonTube1)" fill="url(#coreGlow1)">
      <use href="#snowflake"/>
    </g>
    
    <!-- Electric sparks -->
    <g filter="url(#electricPulse)">
      <circle cx="0" cy="-22" r="1.5" fill="#ffffff"/>
      <circle cx="19" cy="-11" r="1.5" fill="#ffffff"/>
      <circle cx="19" cy="11" r="1.5" fill="#ffffff"/>
      <circle cx="0" cy="22" r="1.5" fill="#ffffff"/>
      <circle cx="-19" cy="11" r="1.5" fill="#ffffff"/>
      <circle cx="-19" cy="-11" r="1.5" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Neon Snowflake 2 - Cyan -->
  <g transform="translate(160, 100)" filter="url(#neonGlow)">
    <circle cx="0" cy="0" r="55" fill="#00f5ff" opacity="0.15"/>
    <circle cx="0" cy="0" r="42" fill="#00f5ff" opacity="0.2"/>
    <circle cx="0" cy="0" r="30" fill="#00f5ff" opacity="0.3"/>
    
    <circle cx="0" cy="0" r="25" fill="url(#coreGlow2)" opacity="0.8"/>
    
    <g stroke="url(#neonTube2)" fill="url(#coreGlow2)">
      <use href="#snowflake"/>
    </g>
    
    <g filter="url(#electricPulse)">
      <circle cx="0" cy="-22" r="1.5" fill="#ffffff"/>
      <circle cx="19" cy="-11" r="1.5" fill="#ffffff"/>
      <circle cx="19" cy="11" r="1.5" fill="#ffffff"/>
      <circle cx="0" cy="22" r="1.5" fill="#ffffff"/>
      <circle cx="-19" cy="11" r="1.5" fill="#ffffff"/>
      <circle cx="-19" cy="-11" r="1.5" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Neon Snowflake 3 - Electric Yellow -->
  <g transform="translate(250, 135)" filter="url(#neonGlow)">
    <circle cx="0" cy="0" r="55" fill="#ffff00" opacity="0.15"/>
    <circle cx="0" cy="0" r="42" fill="#ffff00" opacity="0.2"/>
    <circle cx="0" cy="0" r="30" fill="#ffff00" opacity="0.3"/>
    
    <circle cx="0" cy="0" r="25" fill="url(#coreGlow3)" opacity="0.8"/>
    
    <g stroke="url(#neonTube3)" fill="url(#coreGlow3)">
      <use href="#snowflake"/>
    </g>
    
    <g filter="url(#electricPulse)">
      <circle cx="0" cy="-22" r="1.5" fill="#ffffff"/>
      <circle cx="19" cy="-11" r="1.5" fill="#ffffff"/>
      <circle cx="19" cy="11" r="1.5" fill="#ffffff"/>
      <circle cx="0" cy="22" r="1.5" fill="#ffffff"/>
      <circle cx="-19" cy="11" r="1.5" fill="#ffffff"/>
      <circle cx="-19" cy="-11" r="1.5" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Neon Snowflake 4 - Neon Green -->
  <g transform="translate(340, 100)" filter="url(#neonGlow)">
    <circle cx="0" cy="0" r="55" fill="#00ff41" opacity="0.15"/>
    <circle cx="0" cy="0" r="42" fill="#00ff41" opacity="0.2"/>
    <circle cx="0" cy="0" r="30" fill="#00ff41" opacity="0.3"/>
    
    <circle cx="0" cy="0" r="25" fill="url(#coreGlow4)" opacity="0.8"/>
    
    <g stroke="url(#neonTube4)" fill="url(#coreGlow4)">
      <use href="#snowflake"/>
    </g>
    
    <g filter="url(#electricPulse)">
      <circle cx="0" cy="-22" r="1.5" fill="#ffffff"/>
      <circle cx="19" cy="-11" r="1.5" fill="#ffffff"/>
      <circle cx="19" cy="11" r="1.5" fill="#ffffff"/>
      <circle cx="0" cy="22" r="1.5" fill="#ffffff"/>
      <circle cx="-19" cy="11" r="1.5" fill="#ffffff"/>
      <circle cx="-19" cy="-11" r="1.5" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Neon Snowflake 5 - Electric Purple -->
  <g transform="translate(430, 135)" filter="url(#neonGlow)">
    <circle cx="0" cy="0" r="55" fill="#bf00ff" opacity="0.15"/>
    <circle cx="0" cy="0" r="42" fill="#bf00ff" opacity="0.2"/>
    <circle cx="0" cy="0" r="30" fill="#bf00ff" opacity="0.3"/>
    
    <circle cx="0" cy="0" r="25" fill="url(#coreGlow5)" opacity="0.8"/>
    
    <g stroke="url(#neonTube5)" fill="url(#coreGlow5)">
      <use href="#snowflake"/>
    </g>
    
    <g filter="url(#electricPulse)">
      <circle cx="0" cy="-22" r="1.5" fill="#ffffff"/>
      <circle cx="19" cy="-11" r="1.5" fill="#ffffff"/>
      <circle cx="19" cy="11" r="1.5" fill="#ffffff"/>
      <circle cx="0" cy="22" r="1.5" fill="#ffffff"/>
      <circle cx="-19" cy="11" r="1.5" fill="#ffffff"/>
      <circle cx="-19" cy="-11" r="1.5" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Neon Snowflake 6 - Electric Orange -->
  <g transform="translate(520, 100)" filter="url(#neonGlow)">
    <circle cx="0" cy="0" r="55" fill="#ff9500" opacity="0.15"/>
    <circle cx="0" cy="0" r="42" fill="#ff9500" opacity="0.2"/>
    <circle cx="0" cy="0" r="30" fill="#ff9500" opacity="0.3"/>
    
    <circle cx="0" cy="0" r="25" fill="url(#coreGlow6)" opacity="0.8"/>
    
    <g stroke="url(#neonTube6)" fill="url(#coreGlow6)">
      <use href="#snowflake"/>
    </g>
    
    <g filter="url(#electricPulse)">
      <circle cx="0" cy="-22" r="1.5" fill="#ffffff"/>
      <circle cx="19" cy="-11" r="1.5" fill="#ffffff"/>
      <circle cx="19" cy="11" r="1.5" fill="#ffffff"/>
      <circle cx="0" cy="22" r="1.5" fill="#ffffff"/>
      <circle cx="-19" cy="11" r="1.5" fill="#ffffff"/>
      <circle cx="-19" cy="-11" r="1.5" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Add cyberpunk scan lines effect -->
  <g opacity="0.1">
    <line x1="0" y1="80" x2="550" y2="80" stroke="#00f5ff" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="550" y2="100" stroke="#ff006e" stroke-width="0.5"/>
    <line x1="0" y1="120" x2="550" y2="120" stroke="#00ff41" stroke-width="0.5"/>
    <line x1="0" y1="140" x2="550" y2="140" stroke="#ffff00" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="550" y2="160" stroke="#bf00ff" stroke-width="0.5"/>
    <line x1="0" y1="180" x2="550" y2="180" stroke="#ff9500" stroke-width="0.5"/>
  </g>
</svg>
